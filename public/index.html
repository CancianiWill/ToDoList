<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Lista de Tarefas</h1>
            <p>Gerencie suas tarefas de forma simples e eficiente</p>
        </header>

        <!-- Formul√°rio para adicionar tarefa -->
        <div class="add-task-section">
            <h2>Adicionar Nova Tarefa</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">T√≠tulo *</label>
                    <input type="text" id="title" name="title" required placeholder="Digite o t√≠tulo da tarefa">
                </div>
                <div class="form-group">
                    <label for="description">Descri√ß√£o</label>
                    <textarea id="description" name="description" placeholder="Digite a descri√ß√£o da tarefa (opcional)"></textarea>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="pending">Pendente</option>
                        <option value="done">Conclu√≠da</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>
            </form>
        </div>

        <!-- Filtros e controles -->
        <div class="controls-section">
            <div class="filters">
                <label for="statusFilter">Filtrar por status:</label>
                <select id="statusFilter">
                    <option value="">Todos</option>
                    <option value="pending">Pendentes</option>
                    <option value="done">Conclu√≠das</option>
                </select>
            </div>
            <div class="pagination-controls">
                <button id="prevPage" class="btn btn-secondary">‚Üê Anterior</button>
                <span id="pageInfo">P√°gina 1</span>
                <button id="nextPage" class="btn btn-secondary">Pr√≥xima ‚Üí</button>
            </div>
        </div>

        <!-- Lista de tarefas -->
        <div class="tasks-section">
            <h2>Suas Tarefas</h2>
            <div id="tasksList" class="tasks-list">
                <!-- As tarefas ser√£o carregadas aqui dinamicamente -->
            </div>
            <div id="loadingMessage" class="loading">Carregando tarefas...</div>
            <div id="emptyMessage" class="empty-message" style="display: none;">
                Nenhuma tarefa encontrada. Adicione sua primeira tarefa!
            </div>
        </div>

        <!-- Modal para editar tarefa -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Editar Tarefa</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editTitle">T√≠tulo *</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Descri√ß√£o</label>
                        <textarea id="editDescription"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Status</label>
                        <select id="editStatus">
                            <option value="pending">Pendente</option>
                            <option value="done">Conclu√≠da</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
